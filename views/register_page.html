<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="utf-8">
  <title>Captive Portal test</title>
  <meta name="description" content="Captive Portal demo">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="container">
    <noscript>
      <div class="row">
        <div class="six columns msgbox msgbox-error" style="margin-top: 2%;">
          <h1> 楊野家のテストフリーwifi </h1>
        </div>
      </div>
    </noscript>

    <div class="row">
      <div class="six columns" style="margin-top: 10%">
        <h1>楊野家のフリーwifi</h1>
        <h4>注意事項</h4>

        <p>
          CaptivePortalのテスト用のアクセスポイントです。<br />
          テストが終了次第削除されます。 <br />
        </p>
      </div>
    </div>

    <form id="approveForm" action="http://192.168.2.10/approve" method="post">
      <div class="row">
        <div id="error-box" class="five columns msgbox msgbox-error">
        </div>
				<div id="statusDiv">
				</div>
      </div>

      <div id="form-row" class="row">
        <div class="four columns">
          <label>
            <input type="checkbox" id="approveCheckbox" name="isApproved" required> I approve this user agreement
          </label>
        </div>
        <div id="approveButtonDiv" class="one column u-pull-left">
          <label>
            <button class="button-primary" id="approveButton" type="submit">Approve</button>
          </label>
        </div>
      </div>
    </form>

  </div>
</body>
</html>
